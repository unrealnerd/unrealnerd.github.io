---
layout: default
title: Arjun Shetty, BitsMonkey
---
<!-- Fixed First Post-->
<div class="row">
    <article class="post">
        <h1>{{ site.posts[0].title }}</h1>
        <time
            datetime="{{ site.posts[0].date | date: "%Y-%m-%d" }}">{{ site.posts[0].date | date_to_long_string }}</time>
        {{ site.posts[0].content }}
    </article>

</div>

<hr />

{% for post in site.posts %}
<article class="postlist">
    <h3>
        {{ post.title }}
    </h3>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    <a href="{{ post.url }}">
        {{ post.title }}
    </a>

</article>
{% endfor %}
